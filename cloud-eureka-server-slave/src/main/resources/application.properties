server.port=8091

spring.devtools.restart.enabled=true

# eureka服务端的实例名称
# eureka.instance.hostname=localhost
eureka.instance.hostname=eureka8091.com
# false表示不向注册中心注册自己
eureka.client.register-with-eureka=false
# false 表示自己端就是注册中心
eureka.client.fetch-registry=false
# 集群就是指向其他eureka，单机就是指向自己
eureka.client.service-url.defaultZone=http://eureka8090.com:8090/eureka/
# eureka.client.service-url.defaultZone=http://eureka8091.com:8091/eureka/
eureka.instance.prefer-ip-address=true
# 关闭自我保护模式
# eureka.server.enable-self-preservation=false