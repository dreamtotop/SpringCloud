server:
  port: 3377
spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      config:
        file-extension: yaml # 指定yaml格式
        server-addr: localhost:8848   #nacos服务配置地址
      discovery:
        server-addr: localhost:8848  #nacos服务注册地址

