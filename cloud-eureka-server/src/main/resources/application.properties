server.port=8090
spring.devtools.restart.enabled=true

# eureka服务端的实例名称
eureka.instance.hostname=eureka8090.com
# false表示不向注册中心注册自己
eureka.client.register-with-eureka=false
# false 表示自己端就是注册中心
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://eureka8091.com:8091/eureka/